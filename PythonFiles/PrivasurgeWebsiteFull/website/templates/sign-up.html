{% extends "base.html"%} <!-- This means the template is extended to this document and now code below can override base.html-->
{%block title%}Sign Up{% endblock %}

{%block content%}
<h1 style="text-align: center";>This is the sign up page</h1>
<form method="POST">
<h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter your first name"
        />
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
            />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter your password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Confirm your password</label>
        <input 
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm your password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
