{% extends "main/base.html"%} <!-- This means the template is extended to this document and now code below can override base.html-->
{%block title%}Log In{% endblock %}

{%block content%}
<h1 style="text-align: center";>This is the login page</h1>
<form method="POST">
    <h3 align="center">Log In</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                value="{% if 'email' in request.cookies %}{{request.cookies.get('email') }}{% endif %}"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                value="{% if 'passwordStored' in request.cookies %}{{request.cookies.get('passwordStored') }}{% endif %}"
            />
        </div>
        <div class="form-check"></div>
            <input class="form-check-input" checked="{% if 'rem' in request.cookies %} {{ request.cookies.get('rem') }} {% endif %}" type="checkbox" value="checked" name="remember_user">
            <label class="form-check-label" for="remember_user">
                Remember Login Information
            </label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
{%endblock%}
